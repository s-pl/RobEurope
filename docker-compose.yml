services:
  mysql:
    image: mysql:8.0
    container_name: robeurope-mysql
    profiles: ["local-db"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-robeurope_dev}
      MYSQL_USER: ${MYSQL_USER:-robeurope_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - robeurope_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: robeurope-redis
    ports:
      - "6379:6379"
    networks:
      - robeurope_network

volumes:
  mysql_data:

networks:
  robeurope_network:
    driver: bridge
